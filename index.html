<!DOCTYPE HTML>
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Paul Beveridge, Graphic Designer</title>
    <style type="text/css" media="all">
      body {
        text-align: center;
      }

      #brand {
        margin-top: 100px;
        text-indent: -9999px;
        background: center center no-repeat url(/assets/images/paul-beveridge-mark.png);
        height: 200px;
        min-width: 200px;
      }

      #comingsoon {
        display: none;
        text-indent: -9999px;
        background: center center no-repeat url(/assets/images/coming-soon.png);
        height: 44px;
        min-width: 200px;
      }
    </style>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body>
    <h1 id="brand">Paul Beveridge</h1>
    <p id="comingsoon">Coming Soon</p>

    <script type="text/javascript" charset="utf-8">
      (function($){
        $(function(){
          console.log('loaded');
          $('#comingsoon').delay(700).fadeIn(1000);
        });
      })(jQuery);
    </script>
  </body>

</html>
